version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  meme-app:
    container_name: meme-app
    restart: always
    build: ./
    ports:
      - '3000:3000'
    environment:
      - MONGO_URL=mongodb://mongodb:27017/meme-app
    depends_on:
      - mongodb

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - meme-app
